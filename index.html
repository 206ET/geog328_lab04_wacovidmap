<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WA COVID-19 Case Rate per 10k People</title>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .map-overlay {
      position: absolute;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      font-size: 13px;
      z-index: 1;
    }

    #features {
      top: 10px;
      left: 10px;
      max-width: 260px;
    }

    #legend {
      bottom: 20px;
      left: 10px;
      line-height: 18px;
    }

    .legend-key {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <div id="features" class="map-overlay">
    <h2>WA COVID-19 Case Rate</h2>
    <div id="text-description">
      <p>Hover over a county!</p>
    </div>
  </div>

  <div id="legend" class="map-overlay"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjA2ZXQiLCJhIjoiY21oZHVlNGhsMDZvajJpb3JiYW44NDdkbCJ9.2t0kCjiMB6Mad8U9mEQfKQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-120.5, 47.5],
      zoom: 5.5
    });

    
    async function geojsonFetch() {
      
      const response = await fetch('assets/wa-covid-data-102521.geojson');
      const covidData = await response.json();

      map.on('load', () => {
        map.addSource('covid', {
          type: 'geojson',
          data: covidData
        });

        map.addLayer({
          id: 'covid-layer',
          type: 'fill',
          source: 'covid',
          paint: {
            
            'fill-color': [
              'step',
              ['get', 'casePer10k'], // ðŸ‘ˆ attribute we are mapping
              '#FFEDA070', 100,   // 0â€“99
              '#FED97670', 200,   // 100â€“199
              '#FEB24C70', 300,   // 200â€“299
              '#FD8D3C70', 400,   // 300â€“399
              '#FC4E2A70', 500,   // 400â€“499
              '#E31A1C70', 600,   // 500â€“599
              '#BD002670', 700,   // 600â€“699
              '#80002670'         // 700+
            ],
            'fill-outline-color': '#ffffff',
            'fill-opacity': 0.85
          }
        });

        const layers = [
          '0â€“99',
          '100â€“199',
          '200â€“299',
          '300â€“399',
          '400â€“499',
          '500â€“599',
          '600â€“699',
          '700+'
        ];

        const colors = [
          '#FFEDA070',
          '#FED97670',
          '#FEB24C70',
          '#FD8D3C70',
          '#FC4E2A70',
          '#E31A1C70',
          '#BD002670',
          '#80002670'
        ];

        const legend = document.getElementById('legend');
        legend.innerHTML = '<strong>Cases per 10k</strong><br>';

        layers.forEach((label, i) => {
          const item = document.createElement('div');

          const key = document.createElement('span');
          key.className = 'legend-key';
          key.style.backgroundColor = colors[i];

          const value = document.createElement('span');
          value.innerText = label;

          item.appendChild(key);
          item.appendChild(value);
          legend.appendChild(item);
        });

        map.on('mousemove', (event) => {
          const county = map.queryRenderedFeatures(event.point, {
            layers: ['covid-layer']
          });

          if (county.length > 0) {
            const props = county[0].properties;
            document.getElementById('text-description').innerHTML =
              `<h3>${props.name} County</h3>
               <p><strong>${props.casePer10k}</strong> cases per 10,000 people</p>`;
          } else {
            document.getElementById('text-description').innerHTML =
              '<p>Hover over a county!</p>';
          }
        });
      });
    }

    geojsonFetch();
  </script>

</body>
</html>
