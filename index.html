<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WA COVID-19 Case Rate</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .map-overlay {
      position: absolute;
      background: white;
      padding: 10px;
      font-family: Arial, sans-serif;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }

    #features {
      top: 10px;
      left: 10px;
      width: 240px;
    }

    #legend {
      bottom: 20px;
      left: 10px;
      line-height: 16px;
    }
    .legend-key {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="map-overlay" id="features">
    <h2>WA COVID-19 Case Rate</h2>
    <div id="text-description">
      <p>Hover over a county!</p>
    </div>
  </div>

  <div class="map-overlay" id="legend"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjA2ZXQiLCJhIjoiY21oZHVlNGhsMDZvajJpb3JiYW44NDdkbCJ9.2t0kCjiMB6Mad8U9mEQfKQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-120.5, 47.3],
      zoom: 6.2
    });

    async function loadData() {
      const response = await fetch('assets/wa-covid-data-102521.geojson');
      const covidData = await response.json();

      map.on('load', () => {
        map.addSource('covid', {
          type: 'geojson',
          data: covidData
        });

        map.addLayer({
          id: 'covid-layer',
          type: 'fill',
          source: 'covid',
          paint: {
            'fill-color': [
              'step',
              ['get', 'casePer10k'],
              '#FFEDA0',
              100, '#FED976',
              200, '#FEB24C',
              300, '#FD8D3C',
              400, '#FC4E2A',
              500, '#E31A1C',
              600, '#BD0026',
              700, '#800026'
            ],
            'fill-outline-color': '#111111',
            'fill-opacity': 0.8
          }
        });

        const layers = [
          '0–99','100–199','200–299','300–399',
          '400–499','500–599','600–699','700+'
        ];
        const colors = [
          '#FFEDA0','#FED976','#FEB24C','#FD8D3C',
          '#FC4E2A','#E31A1C','#BD0026','#800026'
        ];

        const legend = document.getElementById('legend');
        layers.forEach((layer, i) => {
          const item = document.createElement('div');
          const key = document.createElement('span');
          key.className = 'legend-key';
          key.style.backgroundColor = colors[i];
          const value = document.createElement('span');
          value.innerText = layer;
          item.appendChild(key);
          item.appendChild(value);
          legend.appendChild(item);
        });

        map.on('mousemove', (event) => {
          const county = map.queryRenderedFeatures(event.point, {
            layers: ['covid-layer']
          });

          if (county.length > 0) {
            const props = county[0].properties;
            document.getElementById('text-description').innerHTML =
              `<h3>${props.name} County</h3>
               <p><strong>${props.casePer10k}</strong> cases per 10k</p>`;
          } else {
            document.getElementById('text-description').innerHTML =
              '<p>Hover over a county!</p>';
          }
        });
      });
    }

    loadData();
  </script>
</body>
</html>
